<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тетрис</title>
  </head>
  <body>
    <div class="game">
      <p class="score"></p>
      <div class="tetris">
        <canvas id="tetris" width="320" height="640">
          Здесь находится игра тетрис!
        </canvas>
        <div class="overlay">
          <p class="end">Конец игры</p>
          <button class="new-game">Новая игра</button>
        </div>
      </div>
      <div class="mobile-keys">
        <button class="key" id="key-left">←</button>
        <button class="key" id="key-up">↑</button>
        <button class="key" id="key-right">→</button>
      </div>
    </div>
  </body>
</html>
